<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RespTable: Showcase HTML with CSV</title>
  
  <link rel="stylesheet" href="respTable/index.esm.css">
</head>
<body>
    <h1>RespTable: Showcase HTML (with CSV loading)</h1>
    
    <!-- Flipping and Stacking Example -->
    <button id="flip-button">Flip Table</button>
    <div id="table-container"></div>
    <script src="../src/respTable/index.esm.js"></script>
    <script type="module">
      import { LoadCSV, CreateTable, ApplyFlipping, ApplyStacking } from './respTable/index.esm.js';
  
      let isFlipped = false;
  
      const initializeTable = async () => {
        const csvData = await LoadCSV('./cereals.csv');
        CreateTable(csvData);
        ApplyStacking();
  
        const flipButton = document.getElementById('flip-button');
        flipButton.addEventListener('click', () => {
          isFlipped = !isFlipped;
          ApplyFlipping(csvData, isFlipped);
          ApplyStacking();
        });
      };
  
      document.addEventListener('DOMContentLoaded', initializeTable);
    </script>

  </body>
</html>
